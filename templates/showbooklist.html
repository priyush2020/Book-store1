 <style>

    padding: 10px;

 width: 100%;

    background: #f9f8f8;

    border-top: 1px solid #e0dddd;

}

.book_head_new {
    width: 20%;
    float: left;
    margin: 0;
    padding: 0;
}

          <div class="nav">
              <nav class="navbar navbar-expand-lg navbar-light bg-light">

  <div class="collapse navbar-collapse" id="navbarNav">
